
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ular Tangga - Snakes and Ladders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .font-display {
        font-family: 'Fredoka One', cursive;
      }
      .btn-primary {
        background-color: #CF2A2A;
        color: white;
        transition: background-color 0.3s;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: #a52222; /* Darker Red */
      }
      .btn-secondary {
        background-color: transparent;
        color: #1E459F; /* Dark Blue */
        border: 2px solid #1E459F;
        transition: background-color 0.3s, color 0.3s;
      }
      .btn-secondary:hover {
        background-color: #1E459F;
        color: white;
      }
      .avatar-select-btn {
        background-color: #FAF8F1; /* Light cream */
        border-color: transparent;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .avatar-select-btn:hover {
        border-color: #FABD32;
        background-color: #E1DCCA;
      }

      /* 3D Dice Styles */
      .dice-wrapper {
        position: relative;
        width: 96px;
        height: 110px; /* Room for shadow */
      }
      .dice-container {
        position: absolute;
        top: 0;
        perspective: 1000px;
        width: 96px;
        height: 96px;
      }
      .dice-shadow {
        position: absolute;
        bottom: 0px;
        left: 50%;
        width: 80px;
        height: 16px;
        margin-left: -40px;
        background: rgba(0,0,0,0.25);
        border-radius: 50%;
        filter: blur(6px);
        transform: scale(1);
        opacity: 0.7;
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dice-shadow.rolling {
        transform: scale(0.6) translateY(-10px);
        opacity: 0.4;
      }
      .dice {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dice-face {
        position: absolute;
        width: 96px;
        height: 96px;
        background-color: #1F2937;
        border-radius: 8px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #4B5563;
      }
      .dice-face-1 { transform: rotateY(0deg) translateZ(48px); }
      .dice-face-2 { transform: rotateY(90deg) translateZ(48px); }
      .dice-face-3 { transform: rotateX(90deg) translateZ(48px); }
      .dice-face-4 { transform: rotateX(-90deg) translateZ(48px); }
      .dice-face-5 { transform: rotateY(-90deg) translateZ(48px); }
      .dice-face-6 { transform: rotateY(180deg) translateZ(48px); }

      /* Final rotation based on value */
      .dice.show-1 { transform: rotateY(0deg); }
      .dice.show-2 { transform: rotateY(-90deg); }
      .dice.show-3 { transform: rotateX(-90deg); }
      .dice.show-4 { transform: rotateX(90deg); }
      .dice.show-5 { transform: rotateY(90deg); }
      .dice.show-6 { transform: rotateY(-180deg); }

      /* Animation */
      .dice.is-rolling {
        animation: roll 1s ease-out;
      }
      @keyframes roll {
        0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        50% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        100% { transform: rotateX(720deg) rotateY(720deg) rotateZ(720deg); }
      }
    </style>
